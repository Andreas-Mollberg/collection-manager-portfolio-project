<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Collection</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/cards.css}" />
    <link rel="stylesheet" th:href="@{/css/nav.css}" />
    <link rel="stylesheet" th:href="@{/css/forms.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="page-container create-collection">
    <header class="page-header">
        <h1>Create a New Collection</h1>
    </header>

    <section class="form-card">
        <form th:action="@{/create-collection}" method="post" th:object="${collectionForm}" class="stack-form" autocomplete="off">

            <div class="form-row">
                <label for="collectionTitle">Title</label>
                <input type="text"
                       id="collectionTitle"
                       th:field="*{collectionTitle}"
                       placeholder="e.g., Vintage Cameras"
                       required />
            </div>

            <div class="form-row">
                <label for="description">Description <span class="muted">(optional)</span></label>
                <textarea id="description"
                          th:field="*{description}"
                          rows="5"
                          placeholder="What is this collection about?"></textarea>
            </div>

            <div class="form-row">
                <label for="visibility">Visibility</label>
                <select id="visibility" th:field="*{visibility}">
                    <option value="PUBLIC">Public — visible to everyone</option>
                    <option value="PRIVATE">Private — only you</option>
                    <option value="FRIENDS">Friends — only your friends</option>
                </select>
                <p class="help">Choose who can see this collection.</p>
            </div>

            <div class="form-actions">
                <a th:href="@{/users/me}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Collection</button>
            </div>
        </form>
    </section>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
