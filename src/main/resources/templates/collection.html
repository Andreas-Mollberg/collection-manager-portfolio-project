<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${collection.collectionTitle}">Collection</title>

    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/cards.css}" />
    <link rel="stylesheet" th:href="@{/css/nav.css}" />
    <link rel="stylesheet" th:href="@{/css/collection.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="page-container collection-page">

    <header class="page-header">
        <div class="page-header-left">
            <h1 th:text="${collection.collectionTitle}">Collection Title</h1>

            <div class="meta">
                <span th:if="${collection.ownerName != null}"
                      class="muted"
                      th:text="'by ' + ${collection.ownerName}">by Owner</span>

                <span class="vis-badge"
                      th:classappend="${
                        collection.visibility.name()=='PUBLIC'  ? ' is-public'  :
                        (collection.visibility.name()=='FRIENDS' ? ' is-friends' : ' is-private')
                      }"
                      th:text="${collection.visibility}">PUBLIC</span>
            </div>

            <div class="tag-row" th:if="${collection.tags != null and !collection.tags.isEmpty()}">
                <span class="tag-pill" th:each="t : ${collection.tags}"
                      th:text="${t.tagName}">Tag</span>
            </div>
        </div>

        <div class="page-header-actions"
             th:if="${#authorization.expression('isAuthenticated()') and collection.ownerName != null and #authentication.principal?.username == collection.ownerName}">
            <a th:href="@{'/collections/' + ${collection.id} + '/edit'}" class="btn btn-lg">Edit</a>

            <a th:href="@{/collections/{collectionId}/items/create(collectionId=${collection.id})}"
               class="btn btn-primary btn-lg">+ New Item</a>

            <form th:action="@{'/collections/' + ${collection.id} + '/delete'}"
                  method="post"
                  class="inline-form"
                  data-confirm="Are you sure you want to delete this collection and all its items?">
                <button type="submit" class="btn btn-danger btn-lg">Delete</button>
            </form>
        </div>
    </header>

    <section class="items-section">
        <p class="muted" th:if="${collection.items == null || collection.items.isEmpty()}">
            No items in this collection yet.
        </p>

        <div class="item-grid" th:if="${collection.items != null and !collection.items.isEmpty()}">
            <div class="card item-card" th:each="item : ${collection.items}">

                <div class="main-image-container">
                    <img th:if="${!item.images.isEmpty()}"
                         th:src="@{'/uploads/images/' + ${item.images[0].fileName}}"
                         th:alt="${item.images[0].imageTitle}"
                         class="main-image"
                         th:id="'mainImage__' + ${item.itemId()}"/>
                    <div th:unless="${!item.images.isEmpty()}" class="main-image-placeholder">No image</div>
                </div>

                <h3 class="item-title" th:text="${item.itemName}">Item Name</h3>

                <div th:if="${item.description != null and !item.description.isBlank()}">
                    <div class="desc clamp lines-3 item-description"
                         th:text="${item.description}"></div>
                    <button class="desc-toggle" type="button" aria-expanded="false">More</button>
                </div>
                <span th:unless="${item.description != null and !item.description.isBlank()}"
                      class="placeholder-text">No description provided</span>

                <div class="thumbnail-row">
                    <img th:each="image : ${item.images}"
                         th:src="@{'/uploads/images/' + ${image.fileName}}"
                         th:alt="${image.imageTitle}"
                         class="thumbnail"
                         th:attr="data-item-id=${item.itemId()}, data-image-src='/uploads/images/' + ${image.fileName}"/>
                    <span th:if="${item.images.size() == 0}" class="placeholder-text">No thumbnails</span>
                </div>

                <div class="tag-row">
                    <span th:each="tag : ${item.tags}" class="tag-pill" th:text="${tag.tagName}">Tag</span>
                    <span th:if="${item.tags.size() == 0}" class="placeholder-text">No tags</span>
                </div>

                <div class="item-actions"
                     th:if="${#authorization.expression('isAuthenticated()') and collection.ownerName != null and #authentication.principal?.username == collection.ownerName}">
                    <a th:href="@{/collections/{collectionId}/items/{itemId}/edit(
                            collectionId=${collection.id},
                            itemId=${item.itemId()})}"
                       class="btn">Edit</a>

                    <form th:action="@{/collections/{collectionId}/items/{itemId}/delete(
                            collectionId=${collection.id},
                            itemId=${item.itemId()})}"
                          method="post"
                          class="inline-form"
                          data-confirm="Delete this item?">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>

            </div>
        </div>
    </section>

    <div id="imageModal" class="image-modal" hidden>
        <button class="image-modal-close" type="button" aria-label="Close" onclick="closeModal()">&times;</button>
        <img id="modalImage" src="" alt="Full Size Image"/>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script>
    document.addEventListener('click', function (e) {
        const thumb = e.target.closest('.thumbnail');
        if (!thumb) return;
        const itemId = thumb.dataset.itemId;
        const imageUrl = thumb.dataset.imageSrc;
        const mainImg = document.getElementById('mainImage__' + itemId);
        if (mainImg) mainImg.src = imageUrl;
    });

    document.addEventListener('click', function (e) {
        const main = e.target.closest('.main-image');
        if (!main) return;
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        modalImg.src = main.src;
        modal.removeAttribute('hidden');
        modal.style.display = 'flex';
    });

    document.addEventListener('click', function (e) {
        const btn = e.target.closest('.desc-toggle');
        if (!btn) return;

        const desc = btn.previousElementSibling;
        if (!desc || !desc.classList.contains('desc')) return;

        const expanded = desc.classList.toggle('is-expanded');
        btn.setAttribute('aria-expanded', expanded ? 'true' : 'false');
        btn.textContent = expanded ? 'Less' : 'More';
    });

    document.addEventListener('submit', (e) => {
        const form = e.target.closest('form[data-confirm]');
        if (form && !confirm(form.getAttribute('data-confirm') || 'Are you sure?')) {
            e.preventDefault();
        }
    });


    (function () {
        const modal = document.getElementById('imageModal');
        modal.addEventListener('click', function (e) {
            if (e.target === modal || e.target.classList.contains('image-modal-close')) {
                closeModal();
            }
        });
    })();

    function closeModal() {
        const modal = document.getElementById('imageModal');
        modal.style.display = 'none';
        modal.setAttribute('hidden', '');
    }

    document.addEventListener('submit', (e) => {
        const form = e.target.closest('form[data-confirm]');
        if (form && !confirm(form.getAttribute('data-confirm') || 'Are you sure?')) {
            e.preventDefault();
        }
    });

    document.querySelectorAll('.thumbnail-row, .tag-row').forEach(container => {
        container.addEventListener('wheel', function (e) {
            if (e.deltaY !== 0) {
                e.preventDefault();
                container.scrollLeft += e.deltaY;
            }
        }, { passive: false });
    });
</script>
</body>
</html>
