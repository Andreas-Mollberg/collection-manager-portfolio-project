<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav class="navbar" th:fragment="navbar">
    <div class="container">
        <div class="nav-left">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/users/me}">My Collections</a>
            <a th:href="@{/discover}">Explore Collections</a>
            <a th:href="@{/friends}">Friends</a>
        </div>

        <div class="nav-right">
            <th:block th:if="${!#authorization.expression('isAuthenticated()')}">
                <a th:href="@{/login}" class="btn">Log in</a>
                <a th:href="@{/register}" class="btn">Register</a>
            </th:block>

            <th:block th:if="${#authorization.expression('isAuthenticated()')}">
                <form th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-ghost-light">Logout</button>
                </form>
            </th:block>

        </div>
    </div>
</nav>
</body>
</html>
